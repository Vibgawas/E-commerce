{%extends 'base.html'%} {%block content%}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mx-auto border rounded pt-4">
            <div class="text-center col">
                <img src="https://cdn-icons-png.flaticon.com/512/3408/3408455.png" alt="" class="" style="height: 100px;">

                <div class="display-8">Log In Here</div>
            </div>

            <form action="/login" method="POST">
                {%if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {%endif%}

                {%csrf_token%}
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="*********">
                </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" type="submit" value="login">
                </div>

            </form>

        </div>
    </div>
</div>
{%endblock%}
